<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Liquidity Playground</title>
    <style>
        body {
            background: black;
        }

        #mainCanvas {
            position: fixed;
            left: 0px;
            top: 0px;
            width: 100vw;
            height: 100vh;
        }
    </style>


</head>

<body>
    <canvas id="mainCanvas"></canvas>
    <script src="./scripts/dat.gui.min.js"></script>
    <script src="./scripts/stats.min.js"></script>
    <script src="./scripts/pixi.min.js"></script>
    <script src="../../dist/liquidity.js"></script>
    <script>        
        function initialize() {
            const canvas = document.querySelector('#mainCanvas');
            const bounds = canvas.getBoundingClientRect();
            const engine = new Liquidity.Engine.Engine(bounds.width, bounds.height);
            engine.init();
            const renderer = new Liquidity.Rendering.PixiJS.PixiRenderer(engine, canvas);
            const optionsController = new Liquidity.Misc.OptionsController(renderer, canvas, new dat.GUI());  
            optionsController.generator.generate(5000,0x0000FF,10);          
            optionsController.generator.generate(5000,0x00FFFF,10);
            const stats = new Stats();
            stats.showPanel(0);
            stats.dom.style.left = '0';
            stats.dom.style.top = '0';
            document.body.appendChild(stats.dom);
            function render() {
                window.requestAnimationFrame(() => {
                    render();
                });
                stats.begin();                              
                renderer.render();    
                stats.end();            
            }
            render();
        }
        initialize();
    </script>
</body>

</html>
